on:
  workflow_dispatch:    
  push:
    branches-ignore:
      - develop
jobs:
  lfts:
    runs-on: kt-gu
    strategy:
      matrix:
        node-version: [18.17.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: set Yarn
        uses: mskelton/setup-yarn@v1    

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint
      
      - name: Build code
        run: yarn build

      - name: test coverage
        run: yarn coverage

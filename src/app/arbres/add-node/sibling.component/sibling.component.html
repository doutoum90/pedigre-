<h2>Ajout d'enfants</h2>
<div [formGroup]="siblingsForm">
  <div class="form-group">
    <input id="parentId" type="hidden" formControlName="parentId" />
  </div>
  <div class="form-group">
    <label for="name"> Name: </label>
    <input
      id="name"
      class="form-control"
      placeholder="John Doe"
      type="text"
      formControlName="name"
    />
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      formControlName="dateExacte"
      class="form-check-input"
      id="dateExacte"
    />
    <label class="form-check-label" for="dateExacte">Date exacte ?</label>
  </div>
  <div class="form-group" *ngIf="this.siblingsForm.get('dateExacte')?.value">
    <label for="dateNaissance">Date de naissance test:</label>
    <input
      id="dateNaissance"
      type="date"
      class="form-control"
      formControlName="dateNaissance"
    />
  </div>
  <div class="form-group" *ngIf="!this.siblingsForm.get('dateExacte')?.value">
    <label for="dateNaissance">Date de naissance (non exacte):</label>
    <input
      id="dateNaissance"
      type="text"
      class="form-control"
      placeholder="vers 1900"
      formControlName="dateNaissance"
    />
  </div>

  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      formControlName="sex"
      value="H"
      name="sex"
      id="sex1"
    />
    <label class="form-check-label" for="sex1"> Homme </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      formControlName="sex"
      value="F"
      name="sex"
      id="sex2"
    />
    <label class="form-check-label" for="sex2"> Femme </label>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary me-2" type="submit" (click)="validate()">
      Enregistrer et Sortir
    </button>
    <button
      class="btn btn-primary me-2"

<div class="row">
  <div class="col">
    <h2>Liste des enfants</h2>
    <ul class="list-group">
      <li

        *ngFor="let sib of siblings"

<div [formGroup]="infosForm">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="surNom">Surnom: </label>
          <input
            id="surNom"
            type="text"
            class="form-control"
            placeholder="Le surnom ici"
            formControlName="surNom"
          />
        </div>

        <div class="form-group">
          <label for="histoire">Histoire: </label>

          <textarea
            class="form-control"
            id="histoire"
            formControlName="histoire"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            formControlName="dateExacte"
            class="form-check-input"
            id="dateExacte"
          />
          <label class="form-check-label" for="dateExacte">Date exacte ?</label>
        </div>
        <div class="form-group" *ngIf="this.infosForm.get('dateExacte')?.value">
          <label for="dateNaissance"
            >Date de naissance:
            {{ this.infosForm.get("dateExacte")?.value }}</label
          >
          <input
            id="dateNaissance"
            type="date"
            class="form-control"
            formControlName="dateNaissance"
          />
        </div>
        <div
          class="form-group"
          *ngIf="!this.infosForm.get('dateExacte')?.value"
        >
          <label for="dateNaissance">Date de naissance (non exacte):</label>
          <input
            id="dateNaissance"
            type="text"
            class="form-control"
            placeholder="vers 1900"
            formControlName="dateNaissance"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            formControlName="mort"
            class="form-check-input"
            id="mort"
          />
          <label class="form-check-label" for="mort">Mort ?</label>
        </div>

        <div class="form-group" *ngIf="this.infosForm.get('mort')?.value">
          <label for="dateDeces">Date de décés: </label>
          <input
            id="dateDeces"
            type="date"
            class="form-control"
            formControlName="dateDeces"
          />
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            formControlName="sex"
            value="H"
            name="sex"
            id="sex1"
          />
          <label class="form-check-label" for="sex1"> Homme </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="sex"
            value="F"
            name="sex"
            id="sex2"
          />
          <label class="form-check-label" for="sex2"> Femme </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mt-3">
          <button
            class="btn btn-primary me-2"
            type="submit"
            (click)="validate()"
          >
            Modifier et quitter
          </button>
          <button
            class="btn btn-primary me-2"
            type="submit"
            (click)="validateEtContinuer()"
          >
            Modifier et rester
          </button>
          <button class="btn btn-secondary me-5" (click)="cancel()">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

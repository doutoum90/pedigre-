<div class="row">
  <div class="col">
    <h2>Liste des epouses/maries</h2>
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let partner of partners"
        [routerLink]="['/arbres/add/', partner.id]"
      >
        {{ partner.name }} {{ partner.surNom }}
      </li>
    </ul>
  </div>
</div>

<app-add-member
  [personne]="personne"
  (submitEvent)="validate($event)"
  (exitEvent)="cancel()"
></app-add-member>
